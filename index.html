<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NJS Games</title>
</head>
<body>
  <nav>
    <div class="logo">NJS Games</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>  
      <li><a href="pipefly.html">Pipe Fly</a></li>
      <li><a href="spacejump.html">Space Jump</a></li>
      <li><a href="cactushunt.html">Cactus Hunt</a></li>
      <li><a href="tetris.html">Tetris</a></li>
    </ul>
    <div class="menu">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>

  <div class="overlay"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menu = document.querySelector(".menu");
      const navLinks = document.querySelector(".nav-links");
      const overlay = document.querySelector(".overlay");

      function toggleMenu() {
        navLinks.classList.toggle("show");
        overlay.classList.toggle("black-overlay");
      }

      menu.addEventListener("click", toggleMenu);
      overlay.addEventListener("click", toggleMenu);
    });
  </script>
</body>
</html>
